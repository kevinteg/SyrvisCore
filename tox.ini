[tox]
envlist = py38,py39,py310,py311,lint
isolated_build = True

[testenv]
deps =
    pytest>=7.4.0
    pytest-cov>=4.1.0
commands =
    pytest tests/ -v --cov=syrviscore --cov-report=term-missing

[testenv:lint]
deps =
    black>=23.0.0
    ruff>=0.1.0
commands =
    black --check src/ tests/ build-tools/
    ruff check src/ tests/ build-tools/

[testenv:format]
deps =
    black>=23.0.0
    ruff>=0.1.0
commands =
    black src/ tests/ build-tools/
    ruff check --fix src/ tests/ build-tools/
