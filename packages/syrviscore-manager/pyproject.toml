[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syrviscore-manager"
version = "0.0.2"
description = "SyrvisCore Manager - Version management for SyrvisCore on Synology NAS"
readme = "README.md"
authors = [
    { name = "Kevin Tegtmeier", email = "your-email@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click==8.1.7",
    "requests==2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "build>=0.10.0",
]

[project.scripts]
syrvisctl = "syrviscore_manager.cli:cli"

[project.urls]
Homepage = "https://github.com/kevinteg/SyrvisCore"
Repository = "https://github.com/kevinteg/SyrvisCore"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
syrviscore_manager = ["py.typed"]
